<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon-Says-Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simon Game</h1>
  <h3>Press any key to start!</h3>
  <div class="container">
    <div class="box one" id="one" type="button" ></div>
    <div class="box two" id="two" type="button"></div>
    <div class="box three" id="three" type="button"></div>
    <div class="box four" id="four" type="button"></div>
  </div>

<script src="script.js"></script> 
</body>
</html>
