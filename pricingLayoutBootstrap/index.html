<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing-Layout-Bootstrap</title>
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
  <h1 class="text-center">Pricing</h1>
  <p class="text-center">Please checkout our most effective models</p>

  <div class="container text-center">
    <div class="row justify-content-evenly">
      <div class=" col-md-3 card col-sm-5 m-2">
        <div class="card-header fw-semibold fs-5">Free</div>
        <div class="card-body">
          <h5 class="card-title fw-semibold fs-2">&dollar;0/mo</h5>
          <p class="card-text fs-6">10 users include<br>2GB storage<br>Email support</p>
          <button type="button" class="btn btn-outline-primary">Sign up for free</button>
        </div>
      </div>
      <div class=" col-md-3 card col-sm-5 m-2">
        <div class="card-header fw-semibold fs-5">Pro</div>
        <div class="card-body">
          <h5 class="card-title fw-semibold fs-2">&dollar;15/mo</h5>
          <p class="card-text fs-6">20 users include<br>10GB storage<br>Priority email support</p>
          <button type="button" class="btn btn-primary">Get started</button>
        </div>
      </div>
      <div class=" col-md-3 card col-sm-10 m-2">
        <div class="card-header fw-semibold fs-5">Enterprise</div>
        <div class="card-body">
          <h5 class="card-title fw-semibold fs-2">&dollar;29/mo</h5>
          <p class="card-text fs-6">30 users include<br>15GB storage<br>Phone and email support</p>
          <button type="button" class="btn btn-primary">Contact us</button>
        </div>
      </div>
    </div>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
